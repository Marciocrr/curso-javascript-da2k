<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge-23 - Mini - Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="wrapper">
  <section class="calculadora">
    <input type="number" disabled value="0" name="visor" class="visor">
      <div class="teclas">
        <button class="btn large" data-js="ce">CE</button>
        <button class="btn" data-js="division">/</button>
        <button class="btn" data-js="seven">7</button>
        <button class="btn" data-js="eight">8</button>
        <button class="btn" data-js="nine">9</button>
        <button class="btn" data-js="multiplication">*</button>
        <button class="btn" data-js="four">4</button>
        <button class="btn" data-js="five">5</button>
        <button class="btn" data-js="six">6</button>
        <button class="btn" data-js="subtraction">-</button>
        <button class="btn" data-js="one">1</button>
        <button class="btn" data-js="two">2</button>
        <button class="btn" data-js="tree">3</button>
        <button class="btn" data-js="addition">+</button>
        <button class="btn medium" data-js="zero">0</button>
        <button class="btn medium" data-js="equal">=</button>
    </div> <!-- teclas -->
  </section> <!-- calculadora -->
  <script src="challenge-23.js"></script>
</body>
</html>
