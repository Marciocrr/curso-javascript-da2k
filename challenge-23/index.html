<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge-23 - Mini - Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="wrapper">
  <section class="calculadora">
    <input type="number" disabled value="0" name="visor" class="visor">
      <div class="teclas">
        <button name="CE" class="btn large">CE</button>
        <button name="/" class="btn">/</button>
        <button name="7" class="btn">7</button>
        <button name="8" class="btn">8</button>
        <button name="9" class="btn">9</button>
        <button name="*" class="btn">*</button>
        <button name="4" class="btn">4</button>
        <button name="5" class="btn">5</button>
        <button name="6" class="btn">6</button>
        <button name="-" class="btn">-</button>
        <button name="1" class="btn">1</button>
        <button name="2" class="btn">2</button>
        <button name="3" class="btn">3</button>
        <button name="+" class="btn">+</button>
        <button name="0" class="btn medium">0</button>
        <button name="=" class="btn medium">=</button>
    </div> <!-- teclas -->
  </section> <!-- calculadora -->
  <script src="challenge-23.js"></script>
</body>
</html>
