<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Uglify JS</title>
</head>
<body>
  <!-- UglifyJS
    npm i uglifyjs -g or npm i uglifyjs
    uglify --version

    commands

    Show file result
    uglifyjsjs filename

    Create new file
    uglifyjs --output newNameFile -- file

    Create new file compress
    uglifyjs --output newNameFile --compress --file

    CHange name of variables that can to be change
    uglifyjs --output main.min.js  --mangle  --compress -- main.js

  -->
  <script src="main.min.js"></script>
</body>
</html>
